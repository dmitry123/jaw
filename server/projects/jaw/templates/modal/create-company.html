<div class="modal fade" id="modal-create-company">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Регистрация компании</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group required">
                        <label class="col-md-offset-1 col-md-4 control-label">Название компании</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control company-name" placeholder="Название">
                        </div>
                    </div><br><br>
                    <div class="form-group required">
                        <label class="col-md-offset-1 col-md-4 control-label">Фамилия директора</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control director-surname" placeholder="Фамилия">
                        </div>
                    </div><br><br>
                    <div class="form-group required">
                        <label class="col-md-offset-1 col-md-4 control-label">Имя директора</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control director-name" placeholder="Имя">
                        </div>
                    </div><br><br>
                    <div class="form-group required">
                        <label class="col-md-offset-1 col-md-4 control-label">Отчество директора</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control director-patronymic" placeholder="Отчество">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-primary create-company">Создать</button>
            </div>
        </div>
    </div>
</div>
