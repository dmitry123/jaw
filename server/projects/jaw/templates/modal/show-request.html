<div class="modal fade" id="modal-request-info">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Информация о запросе</h4>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="RequestModal.cancel()">Отказать</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="RequestModal.ok()">Подтвердить</button>
            </div>
        </div>
    </div>
</div>
